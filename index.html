<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Java Script Challenges</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1 : Your age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="getAgeInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-1">
      <h2>Challenge 2 : Cat Generater</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-success" onclick="generateCat()">
            Generate Cat
          </button>
        </div>
      </div>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-1">
      <h2>Challenge 3 : Rock, Paper, Scissors</h2>
      <div id="flex-box-rps">
        <img
          src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png"
          alt="rock-img"
          id="rock"
          onclick="rpsGame(this)"
        />
        <img
          src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png"
          alt="paper-img"
          id="paper"
          onclick="rpsGame(this)"
        />
        <img
          src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-victor-color-flat-illustration-isolated-white-background-web-83128345.jpg"
          alt="scissors-img"
          id="scissors"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container-1">
      <h2>Challenge 4 : Change the Color of all Buttons</h2>
      <div class="flex-box-container-1">
          <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>
          <button class="btn btn-primary">Wee!</button>
          <button class="btn btn-danger" >Yahoo!</button>
          <button class="btn btn-warning">FaceBook!</button>
          <button class="btn btn-success" >Google!</button>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
